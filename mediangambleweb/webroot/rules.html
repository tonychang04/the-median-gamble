<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Game Rules</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>📋 How to Play</h1>
    <div class="rules-container">
      <ul>
        <li>🔢 Pick a number between 0-100</li>
        <li>🎯 Your goal: be closest to the <strong>median</strong></li>
        <li>💡 The <strong>median</strong> is the middle number of all guesses</li>
        <li>⚠️ Guess over the median? <strong>0 points!</strong></li>
        <li>🏆 Closest guess below or equal to the median wins!</li>
      </ul>
    </div>
    <button class="close-rules-button">Close Rules</button>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
