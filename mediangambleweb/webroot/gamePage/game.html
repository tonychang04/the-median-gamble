<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height"
    />
    <meta charset="UTF-8" />
    <title>Median Game</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="game-container">
      <button class="back-button" id="back-button">Back</button>
      <h1>Make Your Guess</h1>
      <div class="input-container">
        <input 
          type="number" 
          id="guess-input" 
          min="1" 
          max="100" 
          placeholder="Enter 1-100"
        >
        <button class="submit-guess-button" id="submit-guess">
          Submit 
        </button>
      </div>
      <div id="message-output"></div>
      <div id="last-guess"></div>
    </div>
    <script type="application/javascript" src="game.js"></script>
  </body>
</html>
